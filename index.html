<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="stylesheet" href="styles.css" />
      <script defer src="script.js"></script>
      <title>Github Avatar</title>
   </head>
   <body>
      <div class="content-box">
         <div class="user-action">
            <input
               type="text"
               id="search"
               name="search"
               placeholder="Github username"
            />
            <button class="search-button" type="button">search</button>
         </div>

         <div class="user-info hidden">
            <img src="#" alt="github avatar" />
            <div class="info-box">
               <h3 class="heading">Jegede Olaoluwa</h3>
               <p class="description">
                  This is a gihub profile information and it contains every
                  relevant information that you need.
               </p>
               <div class="follow-count">
                  <svg
                     width="15px"
                     height="15px"
                     viewBox="0 0 24 24"
                     xmlns="http://www.w3.org/2000/svg"
                     fill="#f4f4f4"
                  >
                     <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                     <g id="SVGRepo_iconCarrier">
                        <g>
                           <path fill="none" d="M0 0h24v24H0z"></path>
                           <path
                              d="M14 14.252v2.09A6 6 0 0 0 6 22l-2-.001a8 8 0 0 1 10-7.748zM12 13c-3.315 0-6-2.685-6-6s2.685-6 6-6 6 2.685 6 6-2.685 6-6 6zm0-2c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm5.793 8.914l3.535-3.535 1.415 1.414-4.95 4.95-3.536-3.536 1.415-1.414 2.12 2.121z"
                           ></path>
                        </g>
                     </g>
                  </svg>
                  <p id="followers">
                     <strong class="followers-count">12</strong> followers
                  </p>

                  <span> &bull;</span>
                  <p id="following">
                     <strong class="following-count">5</strong> following
                  </p>
               </div>
            </div>
         </div>
      </div>
   </body>
</html>
